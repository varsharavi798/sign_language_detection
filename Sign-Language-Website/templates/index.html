<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/images/index_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px black;
        }
        .video-container {
            margin: 20px 0;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .btn {
            background-color: #ff6a00;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e65c00;
            transform: scale(1.1);
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 1rem;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('login') }}" class="btn">Return to Home</a>
    </div>
    <h1>Sign Language Detection</h1>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Video Feed">
    </div>
    <footer>"Speak with hands and connect with hearts."</footer>
</body>
</html>
